<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <link rel="stylesheet" href="css/style.css">
    <title> SuiSea TETRIS </title>
    <link rel="shortcut icon" type="image/x-icon" href="images/darchib_transparent.png" />
</head>
<body>

    <main>
        <div class="container">
            <div>
                <canvas tabindex="1" id="canvas"></canvas>
                <!-- <div id="canvas-container"></div> -->
            </div>

            <div id="ui">
                <!-- <h1 id="logo">SUISEA.IO</h1> -->
                <div id="logo">
                    <img src="images/Logo.png" alt="suisea logo" draggable="false">
                </div>
                <div id="score-container">
                    <h2>Score <span id="score">0</span></h2>
                </div>
                <div>
                    <h4 class="mt">Option</h4>
                    <div id="musicbtn" class="btn"><i class='bx bxs-music'></i> [M]usic <span class="musicstate">OFF</span></div>

                    <!-- reset button -->
                    <div id="canvas-container"></div>

                    <div id="imageReact">
                        <img src="images/low_happy.png" alt="" srcset="" draggable="false">
                    </div>
                </div> 
            </div>
        </div>
    </main>

    <script src="js/tile.js"></script>
    <script src="js/piece.js"></script>
    <script src="js/spiece.js"></script>
    <script src="js/zpiece.js"></script>
    <script src="js/ipiece.js"></script>
    <script src="js/squarepiece.js"></script>
    <script src="js/tpiece.js"></script>
    <script src="js/lpiece.js"></script>
    <script src="js/jpiece.js"></script>
    <script src="js/player.js"></script>
    <script src="js/game.js"></script>
    <script src="js/main.js"></script>
    <!-- <script src="js/stopwatch.js"></script> -->
</body>
</html>
